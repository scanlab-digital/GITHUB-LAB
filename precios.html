<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- fuente de google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/scanlab.css">
    <title>SCANLAB|Precios</title>
  </head>
  <body>
    <header id="header" class="header contenedor"> <!-- header -->
      <figure class="logotipo"> <!-- logotipo -->
        <img src="images/invie.png" width="186" height="60" alt="Logotipo">
      </figure>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html"> Home</a>
          </li>
          <li>
            <a href="index.html#productos"> Destacados</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="tabla"><!-- tablaPrecios -->
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Producto 1</td>
              <td>Precio 1</td>
              <td>Descripcion 1</td>
            </tr>
            <tr>
              <td>Producto 1</td>
              <td>Precio 1</td>
              <td>Descripcion 1</td>
            </tr>
            <tr>
              <td>Producto 1</td>
              <td>Precio 1</td>
              <td>Descripcion 1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <div class="espacio">
    </div>
    <footer class="footer"><!-- Contacto-PieDePagina -->
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="Logotipo Blanco">
          <a href="tel:+573024456789"><strong>Telefono</strong> <span></span>3024456789</a>
          <a href="mailto:"> <strong>E-mail</strong> <span>contacto@invie.com</span> </a>
        </div>
        <form class="form">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre">
            <label for="e-mail">E-mail</label>
            <input type="email" required id="e-mail" name="email">
            <div class="sexo">
          </div>
            <label for="mujer">
              <input type="radio" required id="mujer" checked name="sexo" value="mujer"> Mujer
            </label>
            <label for="hombre">
              <input type="radio" required id="hombre" name="sexo" value="hombre"> Hombre
            </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
            </label>
            <label for="reclamos">
              <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
            </label>
            <label for="comentarios">
              <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
            </label>
            <label for="otros">
              <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
            </label>
          </div>
          <div class="col2">
            <label for="comentarios-b">Comentarios</label>
            <textarea name="comentarios-b" required id="comentarios-b" rows="5" cols="30"></textarea>
            <input class="button" type="submit" name="" value="Enviar">
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
